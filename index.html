/* The hero image */
.hero-image {
  /* Use "linear-gradient" to add a darken background effect to the image (photographer.jpg). This will make the text easier to read */

    margin:  30% auto;
    width: 100%;

  height: 30%;
   /* top:50%;*/

  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}
